<div class="backdrop"></div>
<dialog open>
  <h2>{{taskToEdits ? 'Edit Task' : 'Add Task'}}</h2>
  <form (ngSubmit)="OnSubmitForm()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary " [(ngModel)]="enteredSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate"/>
    </p>

    <p class="actions">
      <button (click)="onclosetask()" type="button">Cancel</button>
      <button type="submit">{{ taskToEdits ? 'Update' : 'Create' }}</button>
    </p>
  </form>
</dialog>

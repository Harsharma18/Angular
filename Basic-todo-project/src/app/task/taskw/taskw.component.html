<app-card>
<article>
  <h2>{{ task.title }}</h2>
  <time>
    {{ task.dueDate | date:'fullDate'}}
  </time>
  <p>{{ task.summary }}</p>
  <p class="actions">
    <button (click)="OnCompleteTask()">Complete Task</button>
  </p>
  <button
    [ngStyle]="{
      'color': 'white',
      'background-color': 'green',
      'padding': '1rem',
      'border-radius': '5px',
      'margin-left': '1rem'
    }"
     (click)="OnEditTask()">

   Edit Task
  </button>
</article>
</app-card>
